<!DOCTYPE html>
<html>
<head>
	<title>flip.</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="build/build.css">
	<link rel="stylesheet" href="demo.css">
	<script src="build/build.js"></script>
</head>
<body>
	<h4>flip.</h4>	
	<p>Here is a default horizontal flip with some very simple styled content.</p>
	<div id="flip">
		<div class="first myFront">
			<div>A</div>
		</div>
		<div class="second myBack">
			<div>B</div>
		</div>
	</div>
	<button class="flip-it">flip it.</button>
	<p>And here is a vertical flip with some very simple styled content. In this instance a click handler has been added for the flip.</p>
	<div id="flipVertical" class="vertical">
		<div class="first myFront">
			<div>A</div>
		</div>
		<div class="second myBack">
			<div>B</div>
		</div>
	</div>
	<script type="text/javascript">
		var flip = require('flip');
		var element = document.querySelector('#flip');
		var myFlip = new flip(element);
		var verticalElement = document.querySelector('#flipVertical');
		var myVerticalFlip = new flip(verticalElement);
		document.querySelector('button').addEventListener('click', function () {
			myFlip.flip();
		});
		myVerticalFlip.element.addEventListener('click', function () {
			myVerticalFlip.flip();
		});
</script>
</body>
</html>
